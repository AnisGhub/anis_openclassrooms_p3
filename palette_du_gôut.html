<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="public/css/style.css">
    <title>La palette du goût</title>
</head>
<body>
    <!-- header -->
    <header class="header header--restaurant">
        <a href="index.html" class="header__arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div class="header__logo">
            <img src="public/images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
    </header>
    <main>
        <!-- restaurant-->
        <section class="restaurant-section">
            <div class="restaurant-section__cover">
                <img src="public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
            </div>
            <div class="container">
                <div class="restaurant-section__menu">
                    <div class="restaurant-section__header">
                        <h1>La palette du goût</h1>
                        <div class="bookmark">
                            <input type="checkbox" class="bookmark__input" name="cb" id="cb">
                            <label for="cb" class="bookmark__label">
                                <svg class="bookmark__svg" viewBox="0 0 512 512" width="25" height="25">
                                    <path d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z" />
                                </svg>
                            </label>
                        </div>
                    </div>
                    <div class="menu">
                        <div class="menu__type">
                            <h2>Entrées</h2>
                            <span></span>
                        </div>
                        <ul class="menu__meals">
                            <li class="menu__item">
                                <input id="menu__input1" type="radio" class="radio-input menu__input" name="menu__entry__input"> 
                                <label class="menu__label" for="menu__input1">
                                    <span class="menu__title">
                                        <span class="menu__desc">Fricassée d'escargot</span>
                                        <span>Au piment d'Espelette</span>
                                    </span>
                                    <span class="menu__animated">
                                        <span class="menu__price">25€</span>
                                        <span class="menu__slide"></span>
                                    </span>
                                </label>
                            </li>
                            <li class="menu__item">
                                <input id="menu__input2" type="radio" class="radio-input menu__input" name="menu__entry__input">
                                <label class="menu__label" for="menu__input2">
                                    <span class="menu__title">
                                        <span class="menu__desc">Foie gras de canard mi-cuit</span>
                                        <span>Et ses copeaux de truffe noire</span>
                                    </span>
                                    <span class="menu__animated">
                                        <span class="menu__price">35€</span>
                                        <span class="menu__slide"></span>
                                    </span>
                                </label>
                            </li>
                            <li class="menu__item">
                                <input id="menu__input3" type="radio" class="radio-input menu__input" name="menu__entry__input">
                                <label class="menu__label" for="menu__input3">
                                    <span class="menu__title">
                                        <span class="menu__desc">Oeuf au plat</span>
                                        <span>Assaisonné à la truffe sur lit de caviar</span>
                                    </span>
                                    <span class="menu__animated">
                                        <span class="menu__price">20€</span>
                                        <span class="menu__slide"></span>
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="menu">
                        <div class="menu__type">
                            <h2>Plats</h2>
                            <span></span>
                        </div>
                        <ul class="menu__meals">
                            <li class="menu__item">
                                <input id="menu__input4" type="radio" class="radio-input menu__input" name="menu__dish__input">
                                <label class="menu__label" for="menu__input4">
                                    <span class="menu__title">
                                        <span class="menu__desc">Filet de boeuf aux herbes</span>
                                        <span>Accompagné de sa ribambelle de légumes</span>
                                    </span>
                                    <span class="menu__animated">
                                        <span class="menu__price">40€</span>
                                        <span class="menu__slide"></span>
                                    </span>
                                </label>
                            </li>
                            <li class="menu__item">
                                <input id="menu__input5" type="radio" class="radio-input menu__input" name="menu__dish__input">
                                <label class="menu__label" for="menu__input5">
                                    <span class="menu__title">
                                        <span class="menu__desc">Parmentier de queue de boeuf</span>
                                        <span>À la truffe noire sur sa purée de panais</span>
                                    </span>
                                    <span class="menu__animated">
                                        <span class="menu__price">35€</span>
                                        <span class="menu__slide"></span>
                                    </span>
                                </label>
                            </li>
                            <li class="menu__item">
                                <input id="menu__input6" type="radio" class="radio-input menu__input" name="menu__dish__input">
                                <label class="menu__label" for="menu__input6">
                                    <span class="menu__title">
                                        <span class="menu__desc">Filet de turbot</span>
                                        <span>Aux agrumes</span>
                                    </span>
                                    <span class="menu__animated">
                                        <span class="menu__price">44€</span>
                                        <span class="menu__slide"></span>
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </div>
                    <div class="menu">
                        <div class="menu__type">
                            <h2>Desserts</h2>
                            <span></span>
                        </div>
                        <ul class="menu__meals">
                            <li class="menu__item">
                                <input id="menu__input7" type="radio" class="radio-input menu__input" name="menu__dessert__input">
                                <label class="menu__label" for="menu__input7">
                                    <span class="menu__title">
                                        <span class="menu__desc">Paris-Brest</span>
                                        <span>Revisité</span>
                                    </span>
                                    <span class="menu__animated">
                                        <span class="menu__price">18€</span>
                                        <span class="menu__slide"></span>
                                    </span>
                                </label>
                            </li>
                            <li class="menu__item">
                                <input id="menu__input8" type="radio" class="radio-input menu__input" name="menu__dessert__input">
                                <label class="menu__label" for="menu__input8">
                                    <span class="menu__title">
                                        <span class="menu__desc">Macaron au chocolat d'exception</span>
                                        <span>Et glace à la vanille de Madagascar</span>
                                    </span>
                                    <span class="menu__animated">
                                        <span class="menu__price">22€</span>
                                        <span class="menu__slide"></span>
                                    </span>
                                </label>
                            </li>
                            <li class="menu__item">
                                <input id="menu__input9" type="radio" class="radio-input menu__input" name="menu__dessert__input">
                                <label class="menu__label" for="menu__input9">
                                    <span class="menu__title">
                                        <span class="menu__desc">Mousse au chocolat</span>
                                        <span>Au piment d'Espelette et à la truffe noire</span>
                                    </span>
                                    <span class="menu__animated">
                                        <span class="menu__price">23€</span>
                                        <span class="menu__slide"></span>
                                    </span>
                                </label>
                            </li>

                        </ul>
                    </div>
                    <button class="btn">commander</button>
                </div>
            </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="footer">
        <div class="footer__header">
            <h2>ohmyfood</h2>
        </div>
        <ul class="footer__infos">
            <li class="footer__item"><span><i class="fas fa-utensils icone-footer"></i></span><a href="#" onclick="return false;">Proposer un restaurant</a></li>
            <li class="footer__item"><span><i class="fas fa-hands-helping icone-footer"></i></span><a href="#" onclick="return false;">Devenir partenaire </a></li>
            <li class="footer__item"><a href="#" onclick="return false;">Mentions légales</a></li>
            <li class="footer__item"><a href="mailto:contact@ohmyfood.fr" onclick="return false;">Contact</a></li>
        </ul>
    </footer>
</body>
